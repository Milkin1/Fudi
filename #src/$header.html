<header class="hero">
    <picture>
        <source srcset="img/hero.webp" media="(min-width: 767px)" type="image/webp">
        <source srcset="img/hero-mobile.webp" type="image/webp">
        <img class="hero__bg" src="img/hero.jpg" alt="example">
    </picture>
    <div class="container">
        <div class="main-nav-block"><img class="main-nav-block__logo" src="img/logo.png" alt="logo">
            <div class="main-nav-block__flex">
                <!-- Popup -->
                <form class="main-nav-block__popup popup-btn">

                    <!-- Log in popup -->
                    <button class="main-nav-block__login popup-login" type="button">Log in</button>
                    <div class="popup-login__body popup">
                        <button data-popup-text="close" class="popup__area popup__close"></button>
                        <div class="popup__body">
                            <div class="popup__content popup-content">
                                <button data-popup-text-x="close" class="popup__close">&#10006;
                                </button>
                                <img class="popup-content__logo" src="img/logo.png" alt="logo">
                                <h3 class="popup-content__title">log-in</h3>
                                <fieldset class="popup-content__form-group">
                                    <span class="sr-only">Username or e-mail</span>
                                    <input class="popup-content__input" type="text" name="" placeholder=" ">
                                    <label class="popup-content__label">Username or e-mail</label>
                                </fieldset>
                                <fieldset class="popup-content__form-group">
                                    <span class="sr-only">Password</span>
                                    <input class="popup-content__input" type="text" name="" placeholder=" ">
                                    <label class="popup-content__label">Password</label>
                                </fieldset>
                                <button class="popup-content__btn">log-in</button>
                                <p class="popup-content__description">
                                    don't have an account?<button type="button">log in</button>
                                </p>
                            </div>
                        </div>
                    </div>
                    <!-- Log in popup end -->

                    <!-- Sign up popup -->
                    <button class="main-nav-block__signup popup-signup" type="button">Sign up</button>
                    <div class="popup-signup__body popup"><button data-popup-text="close" class="popup__area popup__close"></button>
                        <div class="popup__body">
                            <div class="popup__content">
                                <button data-popup-text-x="close" class="popup__close">&#10006;</button>
                                <h3 class="popup-content__title">sign-up</h3>
                                <fieldset class="popup-content__form-group">
                                    <span class="sr-only">Username or e-mail</span>
                                    <input class="popup-content__input" type="text" name="" placeholder=" ">
                                    <label class="popup-content__label">Username or e-mail</label>
                                </fieldset>
                                <fieldset class="popup-content__form-group">
                                    <span class="sr-only">Password</span>
                                    <input class="popup-content__input" type="text" name="" placeholder=" ">
                                    <label class="popup-content__label">Password</label>
                                </fieldset>
                                <button class="popup-content__btn">sign-up</button>
                                <p class="popup-content__description">
                                    if you already have an account?<button type="button">sign-up</button>
                                </p>
                            </div>
                        </div>
                    </div>
                    <!-- Sign up popup end -->

                </form>
                <div class="main-nav-block__links">
                    <button class="main__burger" type="button"><span></span></button>
                    <nav class="main-navigation">
                        <ul class="main-navigation__list popup-btn">
                            <li class="menu-item popup-login"><a class="popup-link" href="#">Log in</a></li>
                            <li class="menu-item popup-signup"><a class="popup-link" href="#">Sign up</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="hero__block">
            <p class="hero__title">Find your Favorite</p>
            <h1 class="hero_subtitle">Recipes</h1><a class="hero__btn" href="#">GET STARTED</a>
            <p class="hero__text">OR SEND US YOUR OWN RECIPES AND GET REWARDED !</p>
        </div>
    </div>
</header>
